<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
            
                $("#download").click(function(){
                    window.open('./LaTeX/sagar.creator.tex', 'sagar.creator.tex'); 
                });
            });
            
            function downloadLatex() {
                window.open('./LaTeX/sagar.creator.tex', 'sagar.creator.tex');
            }
            
        </script>
    </head>

    <body>
        <h1>LivingSpace</h1>
        <p>Hi! Welcome to the LivingSpace.</p>
        
        <p>This is the LivingSpace. Keep it clean!</p>
        
        <p>Thank you <a href="https://www.overleaf.com/" target="_blank">Sharelatex/Overleaf</a> for the ultimate LaTeX compiler.<br>
        To see the source code of the resume, click <a href="https://raw.githubusercontent.com/contacttheteam/LivingSpace/master/LaTeX/sagar.creator.tex" target="_blank">here</a>.<br>
        To download the source code, click <a onclick="downloadLatex()">here</a>.
        <button id = "download">download</button>
        
        
        
        <p id="GFG_UP" style="font-size: 20px; font-weight: bold;"> </p>
  
    <button onclick="gfg_Run()"> Click Here </button>
    <p id="GFG_DOWN" style="color:green;
        font-size: 26px; font-weight: bold;"> </p>
  
    <script>
    var el_up = document.getElementById("GFG_UP");
    var el_down = document.getElementById("GFG_DOWN");
    el_up.innerHTML = "Click on the button to " 
    + "get the stored cookies.";
  
    function getCookies() {
        var cookies = document.cookie.split(';');
        var ret = '';
        for(var i = 1; i <= cookies.length; i++) {
            ret += i + ' - ' + cookies[i - 1] + "<br>";
        }
        return ret;
    }
  
    function gfg_Run() {
        el_down.innerHTML = getCookies();
    }
    </script>
        
        
        
        
        
    </body>
</html>
